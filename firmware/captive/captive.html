<html lang="tr">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <style>
        /* Renk değişkenleri */
        :root {
            --bg-primary: #f6f8fa;
            --bg-secondary: #e9ecef;
            --bg-hover: #dee2e6;
            --text-primary: #24292e;
            --text-secondary: #586069;
            --border-color: #d1d5da;
            --shadow-color: rgba(0, 0, 0, 0.15);
            --status-success: #90EE90;
            --status-error: #ffcccb;
            --status-pending: #c8c803;
        }

        /* Koyu mod renkleri */
        [data-theme="dark"] {
            --bg-primary: #191f27;
            --bg-secondary: #1b2634;
            --bg-hover: #2d3239;
            --text-primary: antiquewhite;
            --text-secondary: #8b949e;
            --border-color: #30363d;
            --shadow-color: rgba(0, 0, 0, 0.5);
            --status-success: #1a472a;
            --status-error: #5c1e1e;
            --status-pending: #919101;
        }

        body {
            color: var(--text-primary);
            background-color: var(--bg-primary);
            font-family: 'Arial';
            font-size: 18px;
            font-weight: 400;
            margin-top: 50px;
            max-width: 400px;
            margin: auto;
        }

        /* Spinner stili */
        .spinnerCss {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1;
            background-color: rgba(0, 0, 0, 0.2);
        }

        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            border: 8px solid var(--bg-secondary);
            border-top: 8px solid var(--text-primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }

            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div id="spinnerid" class="spinnerCss">
        <div class="loading-spinner"></div>
    </div>
    <script>
        const spinner = document.getElementById('spinnerid');

        /* --------- Tema Yönetimi --------- */
        // Sistem temasını kontrol et
        if (!window.matchMedia || !window.matchMedia('(prefers-color-scheme: light)').matches) {
            document.documentElement.setAttribute('data-theme', 'dark');
        }

        // Tema değiştirme fonksiyonu
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            // Tercihi kaydet
            localStorage.setItem('theme', newTheme);
        }

        // Sayfa yüklendiğinde kaydedilmiş tercihi kontrol et
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.documentElement.setAttribute('data-theme', savedTheme);
            }
            SpinnerGoster();
        });

        function getSignalClass(rssi) {
            if (rssi >= -50) return 'signal-full';
            if (rssi >= -65) return 'signal-good';
            if (rssi >= -75) return 'signal-fair';
            return 'signal-weak';
        }

        function SpinnerGoster() {
            spinner.style.display = 'flex';
        }

        setTimeout(function () {
            window.location.href = "toiot.html";
        }, 200);


    </script>
</body>

</html>
