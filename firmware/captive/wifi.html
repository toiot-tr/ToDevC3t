<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToioT</title>
    <link rel="icon" sizes="any" href="data:image/svg+xml,
        %3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 94 48'%3E
            %3Cpath fill='%23003366' d='M0 0h36v7h-36z'/%3E
            %3Cpath fill='%23003366' d='M16 0h8v50h-8z'/%3E
            %3Ccircle cx='36' cy='20' r='8' fill='none' stroke='%23003366' stroke-width='5'/%3E
            %3Cpath fill='%2366CCFF' d='M48 6h6v6h-6z'/%3E
            %3Cpath fill='%2366CCFF' d='M48 14h6v16h-6z'/%3E
            %3Ccircle cx='66' cy='20' r='8' fill='none' stroke='%2366CCFF' stroke-width='5'/%3E
            %3Cpath fill='%2366CCFF' d='M74 6h20v5h-20z'/%3E
            %3Cpath fill='%2366CCFF' d='M82 10h6v20h-6z'/%3E
        %3C/svg%3E">

    <style>
        /* 1. Renk Değişkenleri */
        :root {
            --bg-primary: #f6f8fa;
            /* Çok açık gri */
            --bg-secondary: #e9ecef;
            /* Biraz daha açık */
            --bg-hover: #dee2e6;
            /* Hover için gri */
            --text-primary: #24292e;
            /* Koyu gri-siyah */
            --text-secondary: #586069;
            /* Orta gri */
            --border-color: #d1d5da;
            /* Kenarlık grisi */
            --shadow-color: rgba(0, 0, 0, 0.15);

            /* Durum renkleri ekleyelim */
            --status-success: #90EE90;
            /* Açık tema başarılı */
            --status-error: #ffcccb;
            /* Açık tema hata */
            --status-pending: #c8c803;
            /* İşlem bekliyor rengi */
        }

        /* Koyu mod renkleri */
        [data-theme="dark"] {
            --bg-primary: #191f27;
            /* Koyu lacivert */
            --bg-secondary: #1b2634;
            /* Biraz daha açık lacivert */
            --bg-hover: #2d3239;
            /* Hover için lacivert */
            --text-primary: antiquewhite;
            /* Açık gri */
            --text-secondary: #8b949e;
            /* Orta gri */
            --border-color: #30363d;
            /* Kenarlık laciverti */
            --shadow-color: rgba(0, 0, 0, 0.5);

            /* Koyu tema durum renkleri */
            --status-success: #1a472a;
            /* Koyu tema başarılı */
            --status-error: #5c1e1e;
            /* Koyu tema hata */
            --status-pending: #919101;
            /* Koyu tema için işlem bekliyor rengi */
        }

        /* 2. Temel Stiller */
        body {
            color: var(--text-primary);
            background-color: var(--bg-primary);
            font-family: 'Arial';
            font-size: 18px;
            font-weight: 400;
            margin-top: 50px;
            max-width: 400px;
            margin: auto;
        }

        ::-webkit-scrollbar {
            display: none;
        }

        /* 3. Spinner Stilleri */
        .spinnerCss {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1;
            background-color: rgba(0, 0, 0, 0.2);
        }

        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            border: 8px solid var(--bg-secondary);
            border-top: 8px solid var(--text-primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }

            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        .blur {
            filter: blur(5px);
        }


        /* 4. Üst Bar Stilleri */
        .ustbar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Status Frame */
        .ustbar .statusframe {
            width: 80%;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 10px 20px 10px 20px;
            margin-right: 15px;
            margin-left: 15px;
            display: flex;
            flex-direction: column;
            /* Mesajları dikey sırala */
            justify-content: flex-start;
            align-items: flex-start;
            /* Sol hizalama için */
            box-shadow: 0 4px 12px var(--shadow-color);
            height: auto;
            min-height: 40px;
            max-height: 60px;
            padding: 8px;
            overflow: auto;
        }

        /* Status Frame içindeki log mesajları için stil */
        .log-entry {
            width: 100%;
            padding: 2px 5px;
            margin: 2px 0;
            font-size: 0.65em;
            opacity: 0.9;
            transition: opacity 0.3s;
        }

        /* En son gelen log mesajı için stil */
        .log-entry:last-child {
            opacity: 1;
            font-weight: 500;
        }

        /* Theme Button Container */
        .ustbar .themebuton {
            width: 20%;
            display: flex;
            justify-content: flex-end;
        }

        /* Theme Button */
        .ustbar .themebuton button {
            min-width: unset;
            /* Varsayılan buton stilini geçersiz kıl */
            width: 40px;
            height: 40px;
            font-size: 20px;
            border-radius: 10px 20px 10px 20px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            cursor: pointer;
            box-shadow: 0 4px 12px var(--shadow-color);
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Theme Button Hover Effect */
        .ustbar .themebuton button:hover {
            transform: scale(1.1);
        }


        /* 5. WiFi Sinyal Göstergesi */
        .signal-container {
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            min-width: 50px;
            height: 50px;
            margin-right: 4px;
        }

        .signal-status {
            min-width: 20px;
            margin: 3px;
            margin-top: 5px;
            font-size: 0.60em;
            color: #888;
            line-height: 1;
            max-width: 50px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .wifi-signal {
            width: 24px;
            height: 16px;
            position: relative;
            margin-left: 3px;
        }

        .wifi-signal .bar {
            width: 3px;
            position: absolute;
            bottom: 0;
            background-color: var(--text-secondary);
            border-radius: 1px;
            transition: height 0.2s;
        }

        .wifi-signal .bar-1 {
            left: 00px;
            height: 4px;
        }

        .wifi-signal .bar-2 {
            left: 5px;
            height: 8px;
        }

        .wifi-signal .bar-3 {
            left: 10px;
            height: 12px;
        }

        .wifi-signal .bar-4 {
            left: 15px;
            height: 16px;
        }

        .bar-check {
            position: absolute;
            left: 25px;
            bottom: 0;
            height: 16px;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .signal-weak .bar-2,
        .signal-weak .bar-3,
        .signal-weak .bar-4 {
            opacity: 0.2;
        }

        .signal-fair .bar-3,
        .signal-fair .bar-4 {
            opacity: 0.2;
        }

        .signal-good .bar-4 {
            opacity: 0.2;
        }

        .signal-full .bar {
            opacity: 1;
        }


        /* 6. Bildirim Stilleri */
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--bg-secondary);
            color: var(--text-primary);
            padding: 12px 24px;
            border-radius: 8px;
            box-shadow: 0 2px 8px var(--shadow-color);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
            max-width: 80%;
            text-align: center;
            border: 1px solid var(--border-color);
            margin: 0 auto;
        }

        .notification.show {
            opacity: 1;
        }

        .notification.success {
            border-left: 4px solid #28a745;
        }

        .notification.error {
            border-left: 4px solid #dc3545;
        }

        .notification.info {
            border-left: 4px solid #17a2b8;
        }


        /* 7. Buton Stilleri */
        button {
            width: 80%;
            min-width: 100px;
            height: 50px;
            margin: 10px;
            align-items: center;
            cursor: pointer;
            font-size: 18px;
            font-weight: 700;
            text-align: center;
            border-radius: 10px;
            background-color: aquamarine;
            color: black;
            border: none;
        }

        .buton:hover {
            transform: scale(1.05);
        }

        .btnMid {
            height: 40px;
            min-width: 50px;
            font-size: 12px;
            font-weight: normal;
        }

        /* Renk bazlı kısa buton sınıfları */
        .btnB {
            /* Blue - En güvenli */
            background-color: aqua;
            color: black;
        }

        .btnG {
            /* Green - Güvenli */
            background-color: greenyellow;
            color: black;
        }

        .btnY {
            /* Yellow - Nötr */
            background-color: yellow;
            color: black;
        }

        .btnO {
            /* Orange - Az riskli */
            background-color: orange;
            color: white;
        }

        .btnR {
            /* Red - Riskli */
            background-color: #ff4444;
            color: white;
        }


        /* 8. Ana Container Stilleri */
        .main {
            width: 100%;
            margin: auto;
            display: flex;
            flex-direction: column;
            text-align: center;
            margin-top: 10px;
            align-items: center;
        }

        hr {
            width: 200px;
            opacity: 0, 4;
        }

        .sayfa {
            background-color: var(--bg-primary);
            border-radius: 15px;
            box-shadow: 0 4px 12px var(--shadow-color);
            width: 100%;
            height: 100%;
            margin-bottom: 25px;
            margin-top: 25px;
            flex-direction: column;
            align-items: center;
        }

        .sayfaLabel {
            width: 100%;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: 600;
        }

        label {
            width: 100%;
            margin: auto;
            margin-left: 2%;
            margin-right: 2%;
            display: flex;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 400;
        }


        /* 9. Form Elemanları */
        .formGrup {
            width: 90%;
            margin: auto;
            height: 50px;
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            align-items: center;
            background-color: transparent;
        }

        .formIsim {
            width: 55%;
            display: flex;
            flex-direction: row;
            justify-content: left;
        }

        .formGiris {
            width: 45%;
            display: flex;
            flex-direction: row;
            justify-content: right;
        }


        /* 10. Input ve Select Stilleri */
        input,
        select {
            width: 100%;
            margin: auto;
            margin-left: 2%;
            margin-right: 2%;
            text-align: center;
            border-radius: 10px;
            background-color: var(--bg-secondary);
            font-size: 18px;
            font-weight: 400;
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        select {
            text-align-last: center;
            display: flex;
        }

        input:disabled {
            background-color: var(--bg-hover);
            color: var(--text-secondary);
            opacity: 0.7;
        }

        input.veri {
            background-color: var(--bg-primary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
        }

        .veri {
            border: none;
        }

        .infoo {
            min-width: 200px;
            height: 35px;
            pointer-events: none;
            background-color: #eee;
            font-size: 16px;
            font-weight: 600;
            border: 1px solid grey;
        }



        /* 11. Wifi Listesi */
        .wifiListesi {
            width: 80%;
            margin: auto;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 10px;
        }

        .wifiEleman {
            position: relative;
            /* Ripple efekti için */
            overflow: hidden;
            /* Ripple efekti sınırla */
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            border-radius: 12px;
            margin: 8px 0;
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .wifiEleman:active {
            transform: scale(0.98);
            /* Tıklandığında küçülme efekti */
            background-color: var(--bg-hover);
            /* Tıklandığında renk değişimi */
        }

        /* Ripple efekti */
        .wifiEleman::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            background-image: radial-gradient(circle, var(--text-secondary) 10%, transparent 10.01%);
            background-repeat: no-repeat;
            background-position: 50%;
            transform: scale(10, 10);
            opacity: 0;
            transition: transform .3s, opacity .5s;
        }

        .wifiEleman:active::after {
            transform: scale(0, 0);
            opacity: 0.3;
            transition: 0s;
        }

        .wifiTitle {
            display: flex;
            min-height: 50px;
            flex-direction: row;
            align-items: center;
        }

        .wifi-name {
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .wifi-index {
            min-width: 25px;
            text-align: center;
            opacity: 0.7;
        }

        /* Koyu mod hover efekti */
        [data-theme="dark"] .wifiEleman:hover {
            background-color: #4d4d4d;
        }

        /* 12. Kayıtlı Ağlar */
        .kayitli-ag {
            position: relative;
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            border-radius: 12px;
            margin: 8px 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .kayitli-ag .ag-detay {
            display: none;
        }

        .kayitli-ag.active .ag-detay {
            display: block;
        }

        .ag-input {
            width: 90%;
            margin: 3px 0;
            font-size: 14px;
            height: 32px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        .contNetBtn {
            display: flex;
        }
    </style>
</head>

    <script>
        // console.log('İlk HTML script başladı');

        /* --------- Temel Değişkenler --------- */
        const mesajDiv = document.getElementById("mesajdivid");
        const mainContent = document.getElementById('mainDivid');
        const spinner = document.getElementById('spinnerid');
        const wifiSignal = document.querySelector('.wifi-signal');
        const portalIcon = document.getElementById('portalIcon');
        const currentSsid = document.getElementById('currentSsid');

        // Form elemanları
        const scanPskInput = document.getElementById('scanPskInput');
        const scanSsidInput = document.getElementById('scanSsidInput');

        let ayarlar = {}; // Boş bir nesne tanımlandı
        let infoo = {}; // Boş bir nesne tanımlandı
        let savedNetworks = []; // Boş bir dizi tanımlandı

        /* --------- Tema Yönetimi --------- */
        // Sistem temasını kontrol et
        if (!window.matchMedia || !window.matchMedia('(prefers-color-scheme: light)').matches) {
            document.documentElement.setAttribute('data-theme', 'dark');
        }

        // Tema değiştirme fonksiyonu
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            // Tercihi kaydet
            localStorage.setItem('theme', newTheme);
        }

        // Sayfa yüklendiğinde kaydedilmiş tercihi kontrol et
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.documentElement.setAttribute('data-theme', savedTheme);
            }
        });

        function getSignalClass(rssi) {
            if (rssi >= -50) return 'signal-full';
            if (rssi >= -65) return 'signal-good';
            if (rssi >= -75) return 'signal-fair';
            return 'signal-weak';
        }

        /* --------- Spinner İşlemleri --------- */
        function SpinnerGoster() {
            spinner.style.display = 'flex';
            mainContent.classList.add('blur');
        }

        function SpinnerGizle() {
            spinner.style.display = 'none';
            mainContent.classList.remove('blur');
        }

        /* --------- Sayfa Yükleme ve Form İşlemleri --------- */
        function loadData() {
            // 1. Ekran boyutu ayarları
            if (window.innerWidth < 340) {
                document.body.style.zoom = "0.6";
            }
            else if (window.innerWidth < 400) {
                document.body.style.zoom = "0.8";
            }

            // 2. Form hazırlıkları
            formuBaslat();
            ayrGonderInit();

            // Test ortamı için statik veriler
            if (Object.keys(ayarlar).length === 0) {
                console.log('Test ortamında çalışıyor...');
                ayarlar.WifiMode = 2;
                ayarlar.PortalMode = 2;
                ayarlar.PortalPsk = "test ortamı";
                ayarlar.WifiChan = 1;
                ayarlar.WifiPower = 2;
                infoo.LastIP = "localhost";
                infoo.WifiStatus = true;  // WiFi bağlı durumu
                infoo.Rssi = -65;         // Sinyal gücü
                infoo.CurrentSSID = "Test_WiFi_1"; // Bağlı ağ adı
                infoo.PortalStatus = true; // Portal durumu
                savedNetworks.push({ ssid: "Test_WiFi_1", lastRssi: -65, msg: "ch:1", connected: true });
                savedNetworks.push({ ssid: "Test_WiFi_2", lastRssi: -75, msg: "ch:6", connected: false });

                // Test verilerini göster
                wifiListesiniGoster(savedNetworks);
            }

            // Ayarları doldur
            const selectAyarlar = document.querySelectorAll('.veri');
            selectAyarlar.forEach(element => {
                const ayarAdi = element.dataset.ayarAdi;
                if (ayarAdi && ayarlar[ayarAdi] !== undefined) {
                    element.value = ayarlar[ayarAdi];
                }
            });

            // Info alanlarını doldur
            document.querySelectorAll('.infoo').forEach(element => {
                const infoAdi = element.dataset.ayarAdi;
                element.value = infoo[infoAdi] || '';
            });

            // WiFi durum göstergesini güncelle
            if (infoo.WifiStatus) {
                const signalClass = getSignalClass(infoo.Rssi);
                wifiSignal.className = `wifi-signal ${signalClass}`;
                currentSsid.textContent = infoo.CurrentSSID;
            }
            portalIcon.style.display = infoo.PortalStatus ? 'block' : 'none';

            // Ağları göster
            kayitliAglariGoster(savedNetworks);

            // 3. UI göster
            mainContent.style.display = 'block';

            // 4. Periyodik güncelleme başlat
            setInterval(veriiste, 60000);
        }

        async function veriiste() {
            try {
                
                const response = await fetchWithTimeout('/wifi.html', {
                    method: 'DAT',
                    timeout: 5000
                });

                const jsonData = await response.json();

                // Info verilerini güncelle
                if (jsonData.info) {
                    // Info elementlerini güncelle
                    const infoElements = document.querySelectorAll('.infoo');
                    infoElements.forEach(element => {
                        const infoAdi = element.dataset.ayarAdi;
                        if (jsonData.info[infoAdi]) {
                            element.value = jsonData.info[infoAdi];
                        }
                    });

                    // WiFi durumunu güncelle
                    if (jsonData.info.WifiStatus) {
                        const signalClass = getSignalClass(jsonData.info.Rssi);
                        wifiSignal.className = `wifi-signal ${signalClass}`;
                        currentSsid.textContent = jsonData.info.CurrentSSID;
                    } else {
                        wifiSignal.className = 'wifi-signal signal-weak';
                        currentSsid.textContent = 'Bağlı değil';
                    }
                    portalIcon.style.display = jsonData.info.PortalStatus ? 'block' : 'none';
                }

                // İşlemciden gelen bildirim mesajı varsa göster
                if (jsonData.notification) {
                    showNotification(jsonData.notification.message, jsonData.notification.type);
                }
                if (jsonData.message) {
                    addStatusLog(jsonData.message);
                }
                if (jsonData.savedNetworks) {
                    kayitliAglariGoster(jsonData.savedNetworks);
                }


            } catch (error) {

            }
        }

        /* --------- ESP32 İletişim Fonksiyonları --------- */
        async function fetchWithTimeout(resource, options = {}) {
            const { timeout = 8000 } = options;
            const controller = new AbortController();
            const id = setTimeout(() => controller.abort(), timeout);

            try {
                const response = await fetch(resource, {
                    ...options,
                    signal: controller.signal
                });
                clearTimeout(id);
                return response;
            } catch (error) {
                clearTimeout(id);
                if (error.name === 'AbortError') {
                    throw new Error('Bağlantı zaman aşımına uğradı');
                }
                throw error;
            }
        }

        // Bildirim gösterme fonksiyonu
        function showNotification(message, type = 'info', duration = 3000) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);

            // Animasyon için setTimeout
            setTimeout(() => {
                notification.classList.add('show');
            }, 10);

            // Bildirimi kaldır
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    notification.remove();
                }, 300);
            }, duration);
        }

        // Status frame'e log ekleme fonksiyonu
        function addStatusLog(message) {
            const statusFrame = document.querySelector('.statusframe');
            const logEntry = document.createElement('div');

            logEntry.className = 'log-entry';
            logEntry.textContent = message; // Sadece mesajı göster
            statusFrame.appendChild(logEntry);

            // Otomatik scroll en alta
            statusFrame.scrollTop = statusFrame.scrollHeight;

            // En fazla 5 log tut
            while (statusFrame.children.length > 5) {
                statusFrame.removeChild(statusFrame.firstChild);
            }
        }

        function formGrupOlustur(etiketMetni, ayarAdi = '', selectEnabled, visible, sayfaNumarasi, bileşenTipi = 'sel', secenekler = []) {
            const formGrupDiv = document.createElement('div');
            formGrupDiv.className = 'formGrup';
            formGrupDiv.style.display = visible ? 'flex' : 'none';

            const formIsimDiv = document.createElement('div');
            formIsimDiv.className = 'formIsim';
            const etiket = document.createElement('label');
            etiket.textContent = etiketMetni;
            formIsimDiv.appendChild(etiket);
            formGrupDiv.appendChild(formIsimDiv);
            const formGirisDiv = document.createElement('div');
            formGirisDiv.className = 'formGiris';
            if (bileşenTipi === 'sel') {
                secenekler.forEach(secenekList => {
                    const select = document.createElement('select');
                    select.className = 'veri';
                    select.disabled = !selectEnabled;
                    select.dataset.ayarAdi = ayarAdi;
                    secenekList.forEach(secenek => {
                        const opt = document.createElement('option');
                        opt.value = secenek[0];
                        opt.textContent = secenek[1];
                        opt.disabled = secenek[2] === 0;
                        select.appendChild(opt);
                    });
                    formGirisDiv.appendChild(select);
                });
            } else if (bileşenTipi === 'txt') {
                const input = document.createElement('input');
                input.type = 'text';
                input.className = 'veri';
                input.disabled = !selectEnabled;
                input.dataset.ayarAdi = ayarAdi;
                formGirisDiv.appendChild(input);
            } else if (bileşenTipi === 'num') {
                const input = document.createElement('input');
                input.type = 'number';
                input.className = 'veri';
                input.disabled = !selectEnabled;
                input.dataset.ayarAdi = ayarAdi;
                formGirisDiv.appendChild(input);
            } else if (bileşenTipi === 'info') {
                const input = document.createElement('input');
                input.type = 'text';
                input.className = 'infoo';
                input.disabled = true;
                input.dataset.ayarAdi = ayarAdi;
                formGirisDiv.appendChild(input);
            }
            formGrupDiv.appendChild(formGirisDiv);
            const hedefDiv = document.getElementById(`sayfa${sayfaNumarasi}`);
            hedefDiv.classList.add('sayfa');
            hedefDiv.appendChild(formGrupDiv);
        }

        async function guncelleAyar(selectElement) {
            selectElement.style.backgroundColor = 'var(--status-pending)';

            try {
                const response = await fetchWithTimeout(
                    `/${selectElement.dataset.ayarAdi}=${selectElement.value}`,
                    {
                        method: 'SET',
                        timeout: 10000
                    }
                );

                const responseData = await response.json();
                selectElement.value = responseData.cevap;

                // CSS değişkenlerini kullan
                if (responseData.durum === 'ok') {
                    selectElement.style.backgroundColor = 'var(--status-success)';
                } else {
                    selectElement.style.backgroundColor = 'var(--status-error)';
                }

            } catch (error) {
                selectElement.style.backgroundColor = 'red';
                mainContent.style.display = 'none';
                mesajDiv.style.display = 'flex';
                mesajDiv.style.fontSize = '20px';
                mesajDiv.style.color = '#ff3333';
                mesajDiv.innerHTML = "İşlemci yanıt vermedi, sayfa yeniden yükleniyor...";

                setTimeout(() => {
                    location.reload();
                }, 5000);
            }
        }

        function ayrGonderInit() {
            const selectElements = document.querySelectorAll('.veri');
            selectElements.forEach(selectElement => {
                selectElement.addEventListener('change', () => guncelleAyar(selectElement));
            });
        }


        async function komutbtn(komut, data = {}) {
            // Komuta göre timeout süresini belirle
            let timeout = 8000; // Varsayılan timeout

            // Temel data yapısı
            let requestData = {
                ssid: '',       // Ağ adı
                password: '',   // Şifre
                index: -1       // Kayıtlı ağ indeksi
            };

            switch (komut) {
                case 'wifiScan': {  // Ağ tarama butonu
                    timeout = 60000; // Tarama için daha uzun süre
                    requestData.action = 'scan';
                    break;
                }

                case 'scanConnect': {  // Taranan ağa bağlan butonu
                    timeout = 60000; // Bağlantı için daha uzun süre
                    if (!scanSsidInput.value) {
                        showNotification('Lütfen bir ağ seçin', 'error');
                        // scanSsidInput.focus();
                        return;
                    }
                    requestData.ssid = scanSsidInput.value;
                    requestData.password = scanPskInput.value;
                    break;
                }

                case 'scanSave': {  // Taranan ağı kaydet butonu
                    if (!scanSsidInput.value) {
                        showNotification('Lütfen bir ağ seçin', 'error');
                        // scanSsidInput.focus();
                        return;
                    }
                    timeout = 60000; // Tarama için daha uzun süre
                    requestData.ssid = scanSsidInput.value;
                    requestData.password = scanPskInput.value;
                    break;
                }

                case 'wifiConnect': {  // Kayıtlı ağa bağlan butonu
                    timeout = 20000; // Bağlantı için daha uzun süre
                    requestData.index = data.index;
                    break;
                }

                case 'wifiDisconnect': {  // WiFi bağlantısını koparma
                    timeout = 10000;
                    break;
                }

                case 'wifiUpdate': {  // Kayıtlı ağı güncelle butonu
                    requestData.ssid = data.ssid;
                    requestData.password = data.password;
                    requestData.index = data.index;
                    break;
                }

                case 'wifiDelete': {  // Kayıtlı ağı sil butonu
                    requestData.index = data.index;
                    break;
                }
            }

            // İsteği gönder
            try {
                SpinnerGoster();
                const response = await fetchWithTimeout("/" + komut + ".btn", {
                    method: 'BTN',
                    headers: { 'Content-Type': 'application/json' },
                    body: "<<json|" + JSON.stringify(requestData) + "|json>>",
                    timeout: timeout // Belirlenen timeout süresini kullan
                });
                const responseData = await response.json();



                // Liste tiplerine göre işlem yap
                if (responseData.foundNetworks) {
                    wifiListesiniGoster(responseData.foundNetworks);
                }
                if (responseData.savedNetworks) {
                    kayitliAglariGoster(responseData.savedNetworks);
                }
                if (responseData.info) {
                    const infoElements = document.querySelectorAll('.infoo');
                    infoElements.forEach(element => {
                        const infoAdi = element.dataset.ayarAdi;
                        if (responseData.info[infoAdi]) {
                            element.value = responseData.info[infoAdi];
                        }
                    });

                    // WiFi durumunu güncelle
                    if (jsonData.info.WifiStatus) {
                        const signalClass = getSignalClass(jsonData.info.Rssi);
                        wifiSignal.className = `wifi-signal ${signalClass}`;
                        currentSsid.textContent = jsonData.info.CurrentSSID;
                    } else {
                        wifiSignal.className = 'wifi-signal signal-weak';
                        currentSsid.textContent = 'Bağlı değil';
                    }
                    portalIcon.style.display = jsonData.info.PortalStatus ? 'block' : 'none';
                }
                // Gelen mesaj varsa göster
                if (responseData.message) {
                    addStatusLog(responseData.message);
                }
                if (responseData.notification) {
                    showNotification(responseData.notification.message, responseData.notification.type);
                }


                SpinnerGizle();
            } catch (error) {
                SpinnerGizle();
                showNotification(error.message, 'error');
                console.error('Hata:', error);
                setTimeout(() => {
                    window.location.reload();
                }, 2000);
            }
        }

        /* --------- WiFi İşlemleri --------- */

        // WiFi başlık HTML'ini oluşturan fonksiyon
        function createWifiTitleHTML(ag, index, signalClass) {
            return `
                <div class="wifiTitle">
                    <span class="wifi-index">${index + 1}</span>
                    <div class="wifi-name">${ag.ssid}</div>
                    <div class="signal-container">
                        <div class="wifi-signal ${signalClass}">
                            <div class="bar bar-1"></div>
                            <div class="bar bar-2"></div>
                            <div class="bar bar-3"></div>
                            <div class="bar bar-4"></div>
                            ${ag.connected ? '<div class="bar-check">✓</div>' : ''}
                        </div>
                        <div class="signal-status">${ag.msg || ''}</div>
                    </div>
                </div>
            `;
        }

        // Kayıtlı ağları gösteren fonksiyon
        function kayitliAglariGoster(aglar) {
            const container = document.getElementById('kayitliAglar');
            container.innerHTML = '';

            aglar.forEach((ag, index) => {
                const signalClass = getSignalClass(ag.lastRssi);
                const agDiv = document.createElement('div');
                agDiv.className = 'kayitli-ag';
                agDiv.innerHTML = `
                    ${createWifiTitleHTML(ag, index, signalClass)}
                    <div class="ag-detay">
                        <input type="text" class="ag-input" value="${ag.ssid}" placeholder="Ağ Adı">
                        <input type="text" class="ag-input" placeholder="Yeni Şifre">
                        <div class="contNetBtn">
                            ${ag.connected ?
                        `<button class="btnMid btnY" onclick="komutbtn('wifiDisconnect')">Kopar</button>` :
                        `<button class="btnMid btnG" onclick="komutbtn('wifiConnect', {index:${index}})">Bağlan</button>`
                    }
                            <button class="btnMid btnO" onclick="
                                const detay = this.closest('.ag-detay');
                                komutbtn('wifiUpdate', {
                                    index: ${index},
                                    ssid: detay.querySelector('input[type=\'text\']:first-child').value,
                                    password: detay.querySelector('input[type=\'text\']:last-child').value
                                });
                            ">Güncelle</button>
                            <button class="btnMid btnR" onclick="komutbtn('wifiDelete', {index:${index}})">Sil</button>
                        </div>
                    </div>
                `;

                // Tıklama ile genişletme
                agDiv.querySelector('.wifiTitle').addEventListener('click', () => {
                    document.querySelectorAll('.kayitli-ag').forEach(el => {
                        if (el !== agDiv) el.classList.remove('active');
                    });
                    agDiv.classList.toggle('active');
                });

                container.appendChild(agDiv);
            });
        }

        // WiFi listesini gösteren fonksiyon
        function wifiListesiniGoster(networks) {
            const wifiListesi = document.getElementById('wifiListesi');
            wifiListesi.innerHTML = '';

            networks.forEach((ag, index) => {
                const signalClass = getSignalClass(ag.rssi);
                const wifiEleman = document.createElement('div');
                wifiEleman.classList.add('wifiEleman');
                wifiEleman.innerHTML = createWifiTitleHTML(ag, index, signalClass);

                wifiEleman.addEventListener('click', () => {
                    scanSsidInput.value = ag.ssid;
                    scanPskInput.value = '';
                    scanPskInput.focus();
                });

                wifiListesi.appendChild(wifiEleman);
            });
        }


    </script>
