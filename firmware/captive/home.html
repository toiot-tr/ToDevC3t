<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToioT</title>

    <link rel="icon" sizes="any" href="data:image/svg+xml,
        %3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 94 48'%3E
            %3Cpath fill='%23003366' d='M0 0h36v7h-36z'/%3E
            %3Cpath fill='%23003366' d='M16 0h8v50h-8z'/%3E
            %3Ccircle cx='36' cy='20' r='8' fill='none' stroke='%23003366' stroke-width='5'/%3E
            %3Cpath fill='%2366CCFF' d='M48 6h6v6h-6z'/%3E
            %3Cpath fill='%2366CCFF' d='M48 14h6v16h-6z'/%3E
            %3Ccircle cx='66' cy='20' r='8' fill='none' stroke='%2366CCFF' stroke-width='5'/%3E
            %3Cpath fill='%2366CCFF' d='M74 6h20v5h-20z'/%3E
            %3Cpath fill='%2366CCFF' d='M82 10h6v20h-6z'/%3E
        %3C/svg%3E">

    <style>
        /* Renk deƒüi≈ükenleri */
        :root {
            --bg-primary: #f6f8fa;
            --bg-secondary: #e9ecef;
            --bg-hover: #dee2e6;
            --text-primary: #24292e;
            --text-secondary: #586069;
            --border-color: #d1d5da;
            --shadow-color: rgba(0, 0, 0, 0.15);
            --status-success: #90EE90;
            --status-error: #ffcccb;
            --status-pending: #c8c803;
        }

        /* Koyu mod renkleri */
        [data-theme="dark"] {
            --bg-primary: #191f27;
            --bg-secondary: #1b2634;
            --bg-hover: #2d3239;
            --text-primary: antiquewhite;
            --text-secondary: #8b949e;
            --border-color: #30363d;
            --shadow-color: rgba(0, 0, 0, 0.5);
            --status-success: #1a472a;
            --status-error: #5c1e1e;
            --status-pending: #919101;
        }

        body {
            color: var(--text-primary);
            background-color: var(--bg-primary);
            font-family: 'Arial';
            font-size: 18px;
            font-weight: 400;
            margin-top: 50px;
            max-width: 400px;
            margin: auto;
        }

        ::-webkit-scrollbar {
            display: none;
        }

        .spinnerCss {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1;
            background-color: rgba(0, 0, 0, 0.2);
        }

        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            border: 8px solid var(--bg-secondary);
            border-top: 8px solid var(--text-primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }

            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        .blur {
            filter: blur(5px);
        }

        /* ================ √úST BAR STƒ∞LLERƒ∞ ================ */
        .ustbar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Status Frame */
        .statusframe {
            width: 80%;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 10px 20px 10px 20px;
            margin-right: 15px;
            margin-left: 15px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            box-shadow: 0 4px 12px var(--shadow-color);
            height: auto;
            min-height: 40px;
            max-height: 60px;
            padding: 8px;
            overflow: auto;
        }

        /* Log mesajlarƒ± i√ßin stil */
        .log-entry {
            width: 100%;
            padding: 2px 5px;
            margin: 2px 0;
            font-size: 0.65em;
            opacity: 0.9;
            transition: opacity 0.3s;
        }

        .log-entry:last-child {
            opacity: 1;
            font-weight: 500;
        }

        /* Theme Button Container */
        .ustbar .themebuton {
            width: 20%;
            display: flex;
            justify-content: flex-end;
        }

        /* Theme Button */
        .ustbar .themebuton button {
            min-width: unset;
            width: 40px;
            height: 40px;
            font-size: 20px;
            border-radius: 10px 20px 10px 20px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            cursor: pointer;
            box-shadow: 0 4px 12px var(--shadow-color);
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .ustbar .themebuton button:hover {
            transform: scale(1.1);
        }

        /* WiFi sinyal g√∂stergeleri i√ßin stiller */
        .signal-container {
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            min-width: 50px;
            height: 50px;
            margin-right: 4px;
        }

        .wifi-signal {
            width: 24px;
            height: 16px;
            position: relative;
            margin-left: 3px;
        }

        .wifi-signal .bar {
            width: 3px;
            position: absolute;
            bottom: 0;
            background-color: var(--text-secondary);
            border-radius: 1px;
            transition: height 0.2s;
        }

        .wifi-signal .bar-1 {
            left: 0px;
            height: 4px;
        }

        .wifi-signal .bar-2 {
            left: 5px;
            height: 8px;
        }

        .wifi-signal .bar-3 {
            left: 10px;
            height: 12px;
        }

        .wifi-signal .bar-4 {
            left: 15px;
            height: 16px;
        }

        .bar-check {
            position: absolute;
            left: 25px;
            bottom: 0;
            height: 16px;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .signal-status {
            min-width: 20px;
            margin: 3px;
            margin-top: 5px;
            font-size: 0.60em;
            color: #888;
            line-height: 1;
            max-width: 50px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .signal-weak .bar-2,
        .signal-weak .bar-3,
        .signal-weak .bar-4 {
            opacity: 0.2;
        }

        .signal-fair .bar-3,
        .signal-fair .bar-4 {
            opacity: 0.2;
        }

        .signal-good .bar-4 {
            opacity: 0.2;
        }

        .signal-full .bar {
            opacity: 1;
        }



        /* Bildirim stili */
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--bg-secondary);
            color: var(--text-primary);
            padding: 12px 24px;
            border-radius: 8px;
            box-shadow: 0 2px 8px var(--shadow-color);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
            max-width: 80%;
            text-align: center;
            border: 1px solid var(--border-color);
            margin: 0 auto;
        }

        .notification.show {
            opacity: 1;
        }

        .notification.success {
            border-left: 4px solid #28a745;
        }

        .notification.error {
            border-left: 4px solid #dc3545;
        }

        .notification.info {
            border-left: 4px solid #17a2b8;
        }




        /* Buton Stilleri */
        button {
            width: 80%;
            min-width: 300px;
            height: 50px;
            margin: 2px;
            align-items: center;
            cursor: pointer;
            font-size: 18px;
            font-weight: 700;
            text-align: center;
            border-radius: 10px;
            background-color: aquamarine;
            color: black;
            border: none;
        }

        .nav-buttons {
            width: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin: 20px;
        }

        /* --------- Ana Container Stilleri --------- */
        .main {
            width: 100%;
            margin: auto;
            display: flex;
            flex-direction: column;
            text-align: center;
            margin-top: 10px;
            align-items: center;
        }

        hr {
            width: 200px;
            opacity: 0, 4;
        }

        .sayfa {
            background-color: var(--bg-primary);
            border-radius: 15px;
            box-shadow: 0 4px 12px var(--shadow-color);
            width: 100%;
            height: 100%;
            margin-bottom: 25px;
            margin-top: 25px;
            flex-direction: column;
            align-items: center;
        }

        .sayfaLabel {
            width: 100%;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: 600;
        }

        label {
            width: 100%;
            margin: auto;
            margin-left: 2%;
            margin-right: 2%;
            display: flex;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 400;
        }
    </style>
</head>

<body onload="loadData()">

    <div class="main">
        <div class="ustbar">
            <div class="signal-container">
                <div class="wifi-signal">
                    <div class="bar bar-1"></div>
                    <div class="bar bar-2"></div>
                    <div class="bar bar-3"></div>
                    <div class="bar bar-4"></div>
                    <div id="portalIcon" class="bar-check" style="display: none;">üÖøÔ∏è</div>
                </div>
                <div class="signal-status" id="currentSsid"></div>
            </div>

            <div class="statusframe">
                <!-- Buraya bildirimler gelecek -->
            </div>

            <div class="themebuton">
                <button onclick="toggleTheme()">üåì</button>
            </div>
        </div>

        <div class="main" id="mainDivid" style="display: none;">
            <div class="nav-buttons">
                <form action="portal.html" method="GET"
                    onsubmit="document.getElementById('pBtnid').innerHTML='Y√ºkleniyor...'">
                    <button id="pBtnid" type="submit">Portal</button>
                </form>
                <form action="ayarlar.html" method="GET"
                    onsubmit="document.getElementById('aBtnid').innerHTML='Y√ºkleniyor...'">
                    <button id="aBtnid" type="submit">Ayarlar</button>
                </form>
                <form action="wifi.html" method="GET"
                    onsubmit="document.getElementById('wBtnid').innerHTML='Y√ºkleniyor...'">
                    <button id="wBtnid" type="submit">Wifi</button>
                </form>
                <form action="infolog.html" method="GET"
                    onsubmit="document.getElementById('ilBtnid').innerHTML='Y√ºkleniyor...'">
                    <button id="ilBtnid" type="submit">ƒ∞nfo & Log</button>
                </form>
            </div>
        </div>
    </div>


    <script>
        const mainContent = document.getElementById('mainDivid');
        const wifiSignal = document.querySelector('.wifi-signal');
        const portalIcon = document.getElementById('portalIcon');
        const currentSsid = document.getElementById('currentSsid');

        /* --------- Tema Y√∂netimi --------- */
        // Sistem temasƒ±nƒ± kontrol et
        if (!window.matchMedia || !window.matchMedia('(prefers-color-scheme: light)').matches) {
            document.documentElement.setAttribute('data-theme', 'dark');
        }

        // Tema deƒüi≈ütirme fonksiyonu
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            // Tercihi kaydet
            localStorage.setItem('theme', newTheme);
        }

        // Sayfa y√ºklendiƒüinde kaydedilmi≈ü tercihi kontrol et
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.documentElement.setAttribute('data-theme', savedTheme);
            }
        });

        function getSignalClass(rssi) {
            if (rssi >= -50) return 'signal-full';
            if (rssi >= -65) return 'signal-good';
            if (rssi >= -75) return 'signal-fair';
            return 'signal-weak';
        }

        function loadData() {
            // 1. Ekran boyutu ayarlarƒ±
            if (window.innerWidth < 340) {
                document.body.style.zoom = "0.6";
            }
            else if (window.innerWidth < 400) {
                document.body.style.zoom = "0.8";
            }
            mainContent.style.display = 'block';

            // ƒ∞lk veri √ßekme
            veriiste();

            // Periyodik g√ºncelleme
            setInterval(veriiste, 60000);
        }

        function veriiste() {
            let xmlhttp = new XMLHttpRequest();
            xmlhttp.timeout = 8000;
            xmlhttp.onreadystatechange = function () {
                if (this.readyState == 4) {
                    if (this.status == 200) {
                        let jsonData = JSON.parse(this.responseText);

                        // Info verilerini g√ºncelle
                        if (jsonData.info) {
                            // WiFi durumunu g√ºncelle
                            if (jsonData.info.WifiStatus) {
                                const signalClass = getSignalClass(jsonData.info.Rssi);
                                wifiSignal.className = `wifi-signal ${signalClass}`;
                                currentSsid.textContent = jsonData.info.CurrentSSID;
                            } else {
                                wifiSignal.className = 'wifi-signal signal-weak';
                                currentSsid.textContent = 'Baƒülƒ± deƒüil';
                            }
                            portalIcon.style.display = jsonData.info.PortalStatus ? 'block' : 'none';
                        }

                        // Gelen mesaj varsa g√∂ster
                        if (jsonData.message) {
                            addStatusLog(jsonData.message);
                        }
                    }
                }
            };
            xmlhttp.open("DAT", "/home.html");
            xmlhttp.send();
        }

        /* --------- ESP32 ƒ∞leti≈üim Fonksiyonlarƒ± --------- */
        async function fetchWithTimeout(resource, options = {}) {
            const { timeout = 8000 } = options;
            const controller = new AbortController();
            const id = setTimeout(() => controller.abort(), timeout);

            try {
                const response = await fetch(resource, {
                    ...options,
                    signal: controller.signal
                });
                clearTimeout(id);
                return response;
            } catch (error) {
                clearTimeout(id);
                if (error.name === 'AbortError') {
                    throw new Error('Baƒülantƒ± zaman a≈üƒ±mƒ±na uƒüradƒ±');
                }
                throw error;
            }
        }

        // Bildirim g√∂sterme fonksiyonu
        function showNotification(message, type = 'info', duration = 3000) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);

            // Animasyon i√ßin setTimeout
            setTimeout(() => {
                notification.classList.add('show');
            }, 10);

            // Bildirimi kaldƒ±r
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    notification.remove();
                }, 300);
            }, duration);
        }

        // Status frame'e log ekleme fonksiyonu
        function addStatusLog(message) {
            const statusFrame = document.querySelector('.statusframe');
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            logEntry.textContent = message;
            statusFrame.appendChild(logEntry);

            statusFrame.scrollTop = statusFrame.scrollHeight;

            while (statusFrame.children.length > 5) {
                statusFrame.removeChild(statusFrame.firstChild);
            }
        }



    </script>
</body>

</html>
